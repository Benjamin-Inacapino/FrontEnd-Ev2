<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, heigth=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>Notas Estudiantes</title>
    </head>

    <body>
        <h2 id="mainTitle">Notas de Estudiantes</h2>

        <div id="renameMeLater">
            <div id="average">Promedio de Calificaciones: No Disponible</div>
            <form id="studentForm">
                <div>
                    <label class="inputLabel" for="firstName"> Nombre: </label><br>
                    <input type="text" id="firstName" onfocus="focusOnFirstName()" onblur="blurOnFirstName()" required>
                </div>

                <div>
                    <label class="inputLabel" for="lastName">Apellido: </label><br>
                    <input type="text" id="lastName" onfocus="focusOnLastName()" onblur="blurOnLastName()" required>
                </div>

                <div>
                    <label class="inputLabel" for="grade">Calificación (1.0 - 7.0): </label><br>
                    <input type="number" id="grade" onfocus="focusOnGrade()" onblur="blurOnGrade()" step="0.1" min="1" max="7" required>
                </div>

                <button type="submit">Agregar Estudiante</button>
            </form>
        </div>

        <p></p>

        <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Nombre </th>
                    <th>Apellido</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody> <!--Datos de las filas de cada alumno--> </tbody>
        </table>
        <script src="/main.js"></script>
    </body>
</html>
